<div [id]=carid class="carousel slide" data-ride="carousel" data-interval="false" width="80%">
    <ol class = "carousel-indicators">
        <li data-target = "#myCarousel" data-slide-to = "0" class="active"></li>
        <li data-target = "#myCarousel" data-slide-to = "1"></li>
        <li data-target = "#myCarousel" data-slide-to = "2"></li>
        <li data-target = "#myCarousel" data-slide-to = "4"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div *ngFor="let image of imagearray; let i = index" class="carousel-item {{ (i == 0) ? 'active' : ''}}">
            <div class="row" >
                <div class="col-md-2" *ngFor="let item of image">
                    <div class="card">
                        <img class="card-img-top img-fluid" [src]="item['backdrop_path']" 
                              alt="Card image cap">
                    </div>
                </div>
            </div>
        </div>
       
    </div>
    <a class="carousel-control-prev" href="#{{carid}}" role="button" data-slide="prev"> <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a>
    <a class="carousel-control-next" href="#{{carid}}" role="button" data-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span> </a>
</div>
