<div *ngIf="count != 0" class="mt-5">
<h2 class="carouselheader">Reviews <span class="countreviews">{{count}}</span></h2>
<div *ngFor="let review of reviews">
    <div class="row reviewsdetails">
        <div class="col-sm-2">
            <img [src]="review['avatar_path']"  class="rounded-circle"/>
        </div>
        <div class="col-sm-10">
            <p style="font-size: 1.17em; font-weight: bold;">A review created by {{review['author']}} <span class="badge badge-pill badge-dark"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="white" class="bi bi-star-fill badgedarkspacing" viewBox="0 0 16 16">
                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
              </svg>{{review['rating']}}</span><p>
            <p style="opacity: 0.4;">Written by {{review['author']}} on {{review['created_at']}}</p>
            <p class="lineclampreview">{{review['content']}}</p>
            <a target="_black" [href]="'https://www.themoviedb.org/review/' + review['id']" style="text-decoration: underline;">Read the rest</a>
        </div>
    </div>
</div>
</div>
