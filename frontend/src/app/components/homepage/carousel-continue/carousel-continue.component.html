<div *ngIf="results" class="mt-5">
<h2 class="carouselheader">Continue Watching</h2>
<div  [id]="carouselid" class="carousel slide" data-ride="carousel" data-interval="false">
    <ol *ngIf="!mobile" class="carousel-indicators" >
        <li [attr.data-target]="'#'+carouselid" *ngFor="let image of results;let i = index"  [attr.data-slide-to]="i" class="{{ (i == 0) ? 'active' : ''}}"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div *ngFor="let image of results; let i = index" class="carousel-item {{ (i == 0) ? 'active' : ''}}">
            <div class="row card-body relative" >
                <div class="col-md-2" *ngFor="let item of image">
                    <div class="card absolute">
                        <a [routerLink]="['/watch/'+item['media_type'], item['id']]">
                        <img class="card-img-top img-fluid" [src]="item['poster_path']" 
                              alt="Card image cap">
                        
                        <div  class="carousel-caption relative">
                            <p class="ml-2" style="position: absolute;bottom:0;">{{item['name']}}</p>
                        </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
    <a class="carousel-control-prev" href="#{{carouselid}}" role="button" data-slide="prev"> <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a>
    <a class="carousel-control-next" href="#{{carouselid}}" role="button" data-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span> </a>
</div>

</div>
